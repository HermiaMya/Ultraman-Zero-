<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>ImgBase</title>
 <style type="text/css">
 .scream{
  width:400px;
  height:300px;
  position: absolute;
  top:60px;
  border: 1px solid;
 }
 #canvas{
 position: absolute;
 top:60px;
 left:500px;
 border: 1px dashed;
 }
 </style>
 </head>
 
 <body>
 
 <input type="file" onchange="loadImg()"/>
 <input type="number" id="Brightness" min="-50" max="50" onchange="AdjustBrightness()">
 <input type="button" value="调整亮度值" onclick="AdjustBrightness()"/>
 
 <input type="button" value="灰度化" onclick="Convert256toGray()"/>
 <input type="button" value="计算亮度值" onclick="CalculateGray()"/>
 <input type="button" value="计算明度值" onclick="CalculateGray()"/>
 <input type="button" value="计算透明度" onclick="CalculateAlpha()"/>
 
 <br/><br/>
 <div class="scream">
 <img id="scream" width="400px" height="300px" alt="Image preview...">
 </div>
 <canvas id="canvas" width="400px;" height="300px;">
 your browser does not support canvas!
 </canvas>
 
 <!--base-->
 <script src="js/calculate.js" type="text/javascript"></script>
</body>
</html>
